<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="description"
    content="48kb/s to 160kb/s youtube audio streaming website. Copy a youtube video link or search a video up and listen to it as an audio totally free. Background Playback, Queues, Themes for a great user experience.">
  <meta name="author" content="Animesh Nath">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="keywords"
    content="ytify,yify, Ytify, Youtube, youtube, Music,music, audio,opus, 32kbps,64kbps,Free ,spotify ,streaming, music-player ,  youtube-player , free-music, ytmusic">

  <!-- social media preview, more info https://ogp.me -->
  <meta property="og:title" content="ytify">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ytify.netlify.app">
  <meta property="og:description" content="32-128kbps Opus YouTube Audio Streaming Web App.">
  <meta property="og:image" content="/ytify_lite.svg">

  <!-- tells google that this url is most important (e.g. not http (without s = secure))-->
  <link rel="canonical" href="https://ytify.netlify.app/">

  <link rel="icon" type="image/svg+xml" href="/ytify_lite.svg" />


  <title>ytify</title>
</head>

<body>
  <canvas class="hide"></canvas>
  <audio></audio>
  <nav>
    <a href="/" id="/">
      <i class="ri-home-line"></i>
      <p>Home</p>
    </a>
    <a href="/upcoming" id="/upcoming">
      <i class="ri-skip-forward-line"></i>
      <p>Upcoming</p>
    </a>
    <a href="/search" id="/search">
      <i class="ri-search-2-line"></i>
      <p>Search</p>
    </a>
    <a href="/favorites" id="/favorites">
      <i class="ri-heart-line"></i>
      <p>Favorites</p>
    </a>
    <a href="/settings" id="/settings">
      <i class="ri-settings-line"></i>
      <p>Settings</p>
    </a>
    <a href="/list" id="/list" class="hide">
      <p>list</p>
    </a>
  </nav>
  <main>
    <section id="home">

      <img id="img" src="/ytify_lite.svg" height="100%" width="100%" crossorigin="anonymous"
        alt="Current Playing Media Thumbnail">

      <div id="metadata">
        <a id="title" href="" target="_blank">ytify lite</a>
        <a id="author" href="" target="_blank">Channel</a>
        <select id="bitrateSelector">
          <option>Bitrate</option>
        </select>
        <input type="checkbox" id="favButton" />
        <label for="favButton" class="ri-heart-line" aria-label="like"></label>
      </div>
    </section>


    <section id="upcoming">
      <span id="queuetools">
        <button>
          <i class="ri-close-line"></i> Clear
        </button>
        <button>
          <i class="ri-shuffle-line"></i> Shuffle
        </button>
        <button>
          <i class="ri-subtract-line"></i> Remove
        </button>
      </span>
      <br>
      <div id="queuelist">
        <h1 align="center">upcoming streams show here</h1>
      </div>
    </section>


    <section id="search">
      <div id="superInputContainer">
        <input type="search" id="superInput" autocomplete="off"
          placeholder='Search or enter YT URL             CTRL+K' />
        <select id="searchFilters">
          <optgroup label="YouTube">
            <option value="all">All</option>
            <option value="all">By Time</option>
            <option value="videos">Videos</option>
            <option value="channels">Channels</option>
            <option value="playlists">Playlists</option>
          </optgroup>
          <optgroup label="YouTube Music">
            <option value="music_songs">Songs</option>
            <option value="music_videos">Videos</option>
            <option value="music_albums">Albums</option>
            <option value="music_playlists">Playlists</option>
          </optgroup>
        </select>
      </div>
      <ul id="suggestions"></ul>
      <div id="searchlist">
        <h1 class="featuredPlaylists">
          <svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 176 176"
            style="transform:scale(0.7)">
            <circle cx="88" cy="88" r="77" fill="var(--text)" />
            <path fill="var(--bg)"
              d="M88 46a42 42 0 1 1 0 84 42 42 0 0 1 0-84m0-4a46 46 0 1 0 0 92 46 46 0 0 0 0-92z" />
            <path fill="var(--bg)" d="m72 111 39-24-39-22z" />
          </svg>
          <label>Featured Playlists</label>
        </h1>
      </div>
    </section>


    <section id="favorites">
      <button>
        <i class="ri-close-line"></i> Clear All
      </button>
      <button>
        <i class="ri-subtract-line"></i> Remove
      </button>
      <button>
        <i class="ri-list-check-2"></i> Enqueue
      </button>
      <div id="favoritesContainer"></div>
      <div>
        <label id="importBtn" for="upload">
          <i class="ri-import-line"></i> Import</label>
        <input type="file" id="upload" class="hide">
        <label id="exportBtn">
          <i class="ri-export-line"></i> Export</label>
        <label id="cleanLibraryBtn">
          <i class="ri-delete-bin-2-line"></i> Clean</label>
      </div>

    </section>


    <section id="settings"></section>

    <section id="list">
      <span id="listTools">
        <button id="playAllBtn">
          <i class="ri-play-large-line"></i> Play
        </button>
        <button id="enqueueAllBtn">
          <i class="ri-list-check-2"></i> Enqueue
        </button>
        <button id="openInYT">
          <i class="ri-external-link-line"></i> Open In YouTube
        </button>
      </span>
      <br>
      <div id="playlist">
        <h1>playlist or channel items show here</h1>
      </div>
    </section>

    <footer>

      <span>
        <p id="currentDuration">00:00</p>
        <input type="range" value="0" id="progress" />
        <p id="fullDuration">00:00</p>
      </span>

      <div id="playerControls">
        <button class="ri-skip-back-line" id="playPrevButton" aria-label="play previous"></button>
        <button class="ri-replay-15-line" id="seekBwdButton" aria-label="seek backward"></button>
        <button class="ri-stop-circle-fill" id="playButton" aria-label="play" data-playbackState="none"></button>
        <button class="ri-forward-15-line" id="seekFwdButton" aria-label="seek forward"></button>
        <button class="ri-skip-forward-line" id="playNextButton" aria-label="play next"></button>
        <button class="ri-repeat-line" id="loopButton" aria-label="loop">
        </button>

        <span id="volumeContainer">
          <label for="volumeChanger" class="ri-volume-up-fill"></label>
          <input type="range" min="0" max="100" value="100" id="volumeChanger">
        </span>
        <select id="playSpeed">
          <option value="0.25">0.25x</option>
          <option value="0.50">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1.00" selected>1.00x</option>
          <option value="1.25">1.25x</option>
          <option value="1.50">1.50x</option>
          <option value="1.75">1.75x</option>
          <option value="2.00">2.00x</option>
          <option value="2.50">2.50x</option>
          <option value="3.00">3.00x</option>
          <option value="3.50">3.50x</option>
          <option value="4.00">4.00x</option>
        </select>
      </div>
    </footer>
  </main>

  <dialog id="superModal">
    <ul>
      <li><i class="ri-play-large-line"></i>Play Now</li>
      <li><i class="ri-skip-forward-line"></i>Play Next</li>
      <li><i class="ri-list-check-2"></i>Enqueue</li>
      <li><i class="ri-heart-line"></i>Add To Favorites</li>
      <li><i class="ri-radio-line"></i>Start Radio</li>
      <li><i class="ri-download-2-fill"></i>Download</li>
      <li><i class="ri-youtube-line"></i>View Channel</li>
    </ul>
  </dialog>

  <dialog id="loadingScreen">
    <i class="ri-loader-3-line"></i>
  </dialog>

  <script src="/src/scripts/main.ts" type="module"></script>
</body>

</html>
