<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ytify</title>
  <link rel="stylesheet" href="newstyle.css">
</head>

<body>

  <div id="settings">
    
  <button class="material-icons">palette</button>
  
  <select>
    <option value="default" id="default">default</option>
    <option value="dark" id="dark">dark</option>
    <option value="black" id="black">black</option>
  </select>
  
    <button class="material-icons">fullscreen</button>
    <button class="material-icons">share</button>
    <button class="material-icons">download</button>
    <button class="material-icons on">image</button>
    
    <button class="material-icons on">high_quality</button>
    <button class="on material-icons">input</button>
    <button class="material-icons">info</button>
    <button class="material-icons">delete</button>
  </div>
  <div class="container" id="data">
    <img src="Assets/default_thumbnail.avif">
    <div id="meta">
      <p id="title">title</p>
      <p id="author">author</p>
    </div>
  </div>
  <input class="container" type="url" placeholder="Input Link Here">

  <div class="container" id="player">
    <div id="play" class="material-icons">play_arrow</div>
    <div id="track">track</div>
  </div>

  <script src="JS/color.js"></script>
  <script src="themer.js"></script>
</body>

</html>
