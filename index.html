<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ytify</title>
</head>
<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
  }

  div {
    width: 80vw;
    background: #fff3;
    border-radius: 1rem;
    text-align: center;
  }

  #settings {
    display: flex;
    height: 2rem;
  }

  #moreBtn {
    width: 4rem
    
  }

  #thumbnail {
    height: 45vw;
  }

  #meta {
    background: none;
    height: 15vw;
  }

  #play {
    height: 15vw;
  }

  #track {
    height: 15vw;
  }

  @media (orientation:landscape) {

    #data {
      display: flex;
    }

    #thumbnail {
      height: 22.5vw
    }
    #player{
      display: flex
    }
  }
</style>

<body>
  <div id="settings">
    <div id="moreBtn">(...)</div>
    <div id="more">more</div>
  </div>

  <div id="data">
    <div id="thumbnail">
      thumbnail
    </div>

    <div id="meta">
      <p id="title">title</p>
      <p id="author">author</p>
    </div>
  </div>

  <div id="player">
    <div id="play">play</div>
    <div id="track">track</div>
  </div>

</body>

</html>
