<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ytify</title>
</head>
<style>
  :root {
    /* default theme color before extraction */
    --thumbnail: #B0BEC5;
    /* Default Theme */
    --bg: var(--thumbnail);
    --accent: #fff7;
    --text: #000B;
    --border: none;

    /* Dark Theme */
    --bgDark: #1f1f1f;
    /* google dark */
    --accentDark: #f003;
    /* thumbnail + alpha = 3 */
    --textDark: #fffE;
    --borderDark: none;

    /* Black Theme */
    --bgBlack: #000;
    /* amoled */
    --accentBlack: none;
    --textBlack: #fff;
    --borderBlack: var(--thumbnail);
  }

  html {
    background: var(--bgBlack);
    /* filters saturated color */
  }

  body {
    margin: 0;
    background: linear-gradient(var(--accentBlack), transparent);
    color: var(--textBlack);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
  }

  div {
    width: 80vw;
    background: var(--accentBlack);
    border-radius: 1rem;
    text-align: center;
    border: 1px dotted var(--borderBlack);
  }

  #settings {
    display: flex;
    justify-content: space-between;
    height: 3rem;
    background: var(--accentBlack);
    margin-top: 2rem;
  }

  #moreBtn {
    width: 4rem
  }

  #more {
    width: 60vw;
  }

  #data {
    background: var(--accentBlack);
    margin-top: 2rem;
  }

  #thumbnail {
    height: 45vw;
  }

  #meta {
    background: none;

  }

  #title {
    font-size: 2rem
  }

  #player {
    margin: 2rem 0 2rem 0;
    background: var(--accentBlack);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #play {
    height: 15vw;
    width: 20vw;
  }

  #track {
    height: 15vw;
  }

  @media (orientation:landscape) {

    #data {
      display: flex;
    }

    #thumbnail {
      height: 22.5vw
    }

    #player {
      flex-direction: row;
    }
  }
</style>

<body>
  <div id="settings">
    <div id="moreBtn">(...)</div>
    <div id="more">more</div>
  </div>

  <div id="data">
    <div id="thumbnail">
      thumbnail
    </div>

    <div id="meta">
      <p id="title">title</p>
      <p id="author">author</p>
    </div>
  </div>

  <div id="player">
    <div id="play">play</div>
    <div id="track">track</div>
  </div>

</body>

</html>
