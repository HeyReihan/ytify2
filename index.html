<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ytify</title>
</head>
<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  div {
    background: #fff7;
    width: 80%;
    margin-top: 2rem;
    border-radius: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #settings {
    height: 3rem;
  }

  #metadata {
    background: none;
    margin-top: 0;
    width: 100%;

  }

  @media screen and (min-width: 768px) {
    #metadata {
      flex-direction: row;
      width: 80%
    }
  }

  #thumbnail {
    height: 12rem;
  }

  #title {
    height: 6rem;
  }

  #player {
    height: 12rem;
  }
</style>

<body>
  <div id="settings">
    settings
  </div>
  <div id="metadata">
    <div id="thumbnail">
      thumbnail
    </div>

    <div id="title">
      title + author
    </div>
  </div>

  <div id="player">
    player
  </div>
</body>

</html>
