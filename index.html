<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="description" content="32kbps, 64kbps, 128kbps youtube audio streaming website.">
  <meta name="author" content="Animesh Nath">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="none">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="keywords" content="ytify, Ytify, Youtube, youtube, Music,music, audio,opus, 32kbps,64kbps,Free ,spotify ,streaming, music-player ,  youtube-player , free-music, ytmusic">

  <title>ytify</title>

  <meta property="og:title" content="YTIFY">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ytify.netlify.app">
  <meta property="og:description" content="50kbps Opus YouTube Audio Streaming Web App.">
  <meta property="og:image" content="Assets/maskable_icon_x512.png">

  <!-- tells google that this url is most important (e.g. not http (without s = secure))-->
  <link rel="canonical" href="https://ytify.netlify.app/">
  <link rel="icon" href="Assets/maskable_icon_x512.png" type="image/png" alt="Main image" sizes="512x512" />
  <link rel="icon" href="Assets/maskable_icon_x192.png" type="image/png" alt="Main image" sizes="192x192" />
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="Stylesheets/main.css">
  <link rel="stylesheet" href="Stylesheets/settings.css">
  <link rel="stylesheet" href="Stylesheets/data.css">
  <link rel="stylesheet" href="Stylesheets/player.css">
  <link rel="stylesheet" href="Assets/Icons/remixicon.css">

  <script type="module" src="Scripts/main.js"></script>
  <script type="module" src="Scripts/buttons.js"></script>
  <script src="Scripts/service-worker.js"></script>

</head>

<body>

  <div id="settingsContainer" class="hide">
    <span>
      <button class="ri-moon-fill" id="themeButton"></button>
      <label for="themeButton">Dark Mode</label>
    </span>
    <span>
      <button class="ri-fullscreen-fill" id="fullscreenButton"></button>
      <label for="fullscreenButton">FullScreen</label>
    </span>
    <span>
      <button class="ri-landscape-fill on" id="thumbnailButton"></button>
      <label for="thumbnailButton">Thumbnail</label>
    </span>
    <span>
      <button class="ri-hq-fill" id="qualityButton"></button>
      <label for="qualityButton">HighQuality</label>
    </span>
    <span>
      <button class="ri-github-fill" id="githubButton"></button>
      <label for="githubButton">Github</label>
    </span>
    <span>
      <button class="ri-delete-bin-7-fill" id="deleteDataButton"></button>
      <label for="deleteDataButton">Clear Data</label>
    </span>
  </div>
  
  <div id="dataContainer">

    <img height="100%" width="100%" crossorigin="anonymous" alt="current playing media thumbnail">

    <div id="metadata">
      <br>
      <a id="title" href="#" target="_blank">Copy a YouTube Video/Playlist Link</a>
      <br>
      <a id="author" href="#" target="_blank">Paste it in the Input Box</a>
      <select id="bitrateSelector"></select>
    </div>
  </div>

  <audio></audio>

  <div id="playerContainer">

    <div id="playerControls">
      <button class="ri-play-fill" id="playButton"></button>
      <select id="playSpeed">
        <option value="0.25">0.25x</option>
        <option value="0.50">0.50x</option>
        <option value="0.75">0.75x</option>
        <option value="1.00" selected>1.00x</option>
        <option value="1.25">1.25x</option>
        <option value="1.50">1.50x</option>
        <option value="1.75">1.75x</option>
        <option value="2.00">2.00x</option>
        <option value="4.00">4.00x</option>
      </select>
      <p id="currentDuration">00:00</p>
      <input type="range" min="0" max="100" value="0" id="progress" />
      <p id="fullDuration">00:00</p>
    </div>

    <div id="playerProfiles">
      <span>
        <button class="ri-rewind-fill" id="seekBwdButton"></button>
        <label for="seekBwdButton">Seek Bwd</label>
      </span>
      <span>
        <button class="ri-speed-fill" id="seekFwdButton"></button>
        <label for="seekFwdButton">Seek Fwd</label>
      </span>
      <span>
        <button class="ri-play-list-add-fill" id="queueButton"></button>
        <label for="queueButton">Queue</label>
      </span>
      <span class="hide" id="qnbSpan">
        <button class="ri-skip-forward-fill" id="queueNextButton"></button>
        <label for="queueNextButton">Skip Next</label>
      </span>
      <span id="loopSpan">
        <button class="ri-repeat-fill" id="loopButton"></button>
        <label for="loopButton">Loop</label>
      </span>
      <span>
        <button class="ri-settings-4-fill" id="settingsButton"></button>
        <label for="settingsButton">Settings</label>
      </span>
      <input type="url" placeholder="Input Link Here">
    </div>

  </div>

  <footer>
    ytify v5.7, a&nbsp;
    <a href="https://github.com/n-ce" target="_blank">n-ce</a>
    &nbsp;project.
  </footer>

</body>

</html>
