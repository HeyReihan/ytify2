<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="description"
    content="32kb/s to 128kb/s youtube audio streaming website. Copy a youtube video link or search a video up and listen to it as an audio totally free. Background Playback, Queues, Themes for a great user experience.">
  <meta name="author" content="Animesh Nath">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="keywords"
    content="ytify,yify, Ytify, Youtube, youtube, Music,music, audio,opus, 32kbps,64kbps,Free ,spotify ,streaming, music-player ,  youtube-player , free-music, ytmusic">

  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="icon" type="image/png" href="/logo_192px.png" sizes="192x192" />
  <link rel="icon" type="image/png" href="/logo_512px.png" sizes="512x512" />

  <title>ytify</title>
</head>

<body>
  <nav>
    <input type="radio" name="nav" id="-home" />
    <label for="-home">Home</label>
    <input type="radio" name="nav" id="-upcoming" />
    <label for="-upcoming">Upcoming
    </label>
    <input type="radio" name="nav" id="-search" />
    <label for="-search">Search</label>
    <input type="radio" name="nav" id="-library" />
    <label for="-library">Library</label>
  </nav>
  <main>
    <section id="home">
      <img crossorigin="anonymous" src="https://source.unsplash.com/random/320x180"
        alt="Current Playing Media Thumbnail">

      <div id="metadata">
        <a id="title" href="" target="_blank">ytify v6 alpha 2</a>
        <br>
        <br>
        <div>
          <a id="author" href="" target="_blank">Channel</a>
          <select id="bitrateSelector">
            <option value="">Bitrate</option>
          </select>
          <select id="subtitleSelector" class="hide"></select>
          <input type="checkbox" />
        </div>
      </div>
      <article id="subtitleContainer" class="hide"></article>

      <audio data-seconds="0">
        <track src="subtitles.ttml" kind="subtitles" label="Expanded TTML Sample" srclang="en" />
      </audio>

      <details>
        <summary>Related Streams</summary>
        <div id="related-streams">
          <h1>Streams related to your current playing stream show up here.</h1>
        </div>
      </details>

      <details>
        <summary>Settings</summary>
        <div id="settings">
        </div>
      </details>
      <a href="https://github.com/n-ce/ytify/pull/124">Contribute on Github</a>
      <a href="https://t.me/encetg">Contact on Telegram</a>
      <br><br>
    </section>

    <section id="upcoming">Upcoming</section>

    <section id="search">Search</section>

    <section id="library">
      <details>
        <summary>History</summary>
      </details>
      <details>
        <summary>Favorites</summary>
      </details>
      <details>
        <summary>Playlists</summary>
      </details>
    </section>
    <footer>testing footer</footer>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
