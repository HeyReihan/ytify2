<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ytify</title>
</head>
<style>
  :root {
    /* default theme color before extraction */
    --thumbnail: #f08765;

    /* Default Theme */
    --bg: #B0BEC5;
    --accent: #ECEFF1;
    --depth: #CFD8DC;
    --text: #263238;
    --border: none;

    /* Dark Theme */
    --bgDark: #1f1f1f;
    --accentDark: #fff1;
    --bgBlack: #000;

    /* Black Theme */
    --accentBlack: none;
    --textBlack: #fff;
  }

  html,
  body {

    margin: 0;
    padding: 0;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
  }

  div {
    width: 80vw;
    background: var(--accent);
    border-radius: 1rem;
    text-align: center;
    border: 1px dotted var(--border);
  }

  #settings {
    display: flex;
    justify-content: space-between;
    height: 3rem;
    background: var(--depth);
    margin-top: 2rem;
  }

  #moreBtn {
    width: 4rem
  }

  #moreBtn:focus {
    background: none;
  }

  #more {
    width: 60vw;
  }

  #data {
    background: var(--depth);
    margin-top: 2rem;
  }

  #thumbnail {
    height: 45vw;
  }

  #meta {
    background: none;

  }

  #title {
    font-size: 2rem
  }

  #player {
    margin-top: 2rem;
    background: var(--depth);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #play {
    height: 15vw;
    width: 20vw;
  }

  #track {
    height: 15vw;
  }

  @media (orientation:landscape) {

    #data {
      display: flex;
    }

    #thumbnail {
      height: 22.5vw
    }

    #player {
      flex-direction: row;
    }
  }
</style>

<body>
  <div id="settings">
    <div id="moreBtn">(...)</div>
    <div id="more">more</div>
  </div>

  <div id="data">
    <div id="thumbnail">
      thumbnail
    </div>

    <div id="meta">
      <p id="title">title</p>
      <p id="author">author</p>
    </div>
  </div>

  <div id="player">
    <div id="play">play</div>
    <div id="track">track</div>
  </div>

</body>

</html>
