<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ytify</title>
</head>
<style>
  :root {
    /* default theme color */
    --color: #000;

    /* Default Theme */
    --bg: var(--color);
    --accent: #fff7;
    --text: #000B;
    --border: none;

    /* Dark Theme */
    --bgDark: #1f1f1f;
    /* google dark */
    --accentDark: #9EF3;
    /* color + alpha = 33 using JS */
    --textDark: #fffE;
    --borderDark: #fff4;


    /* Black Theme */
    --bgBlack: #000;
    --accentBlack: #000;
    --textBlack: #fff;
    --borderBlack: #fff;
  }


  body {
    margin: 0;
    background: var(--bg);
    transition: background ease-in 2s;
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
  }

  div {
    width: 80vw;
    background: var(--accent);
    border-radius: 1rem;
    text-align: center;
    border: 1px solid var(--border);
    box-shadow: 0 0.1rem 0.3rem #0003;
  }

  #settings {
    display: flex;
    justify-content: space-between;
    height: 3rem;
    background: var(--accent);
    margin-top: 2rem;
    padding: 0.3rem;
    border-radius: 1.3rem;
  }

  #moreBtn {
    width: 4rem
  }

  #more {
    width: 60vw;
  }

  #data {
    background: var(--accent);
    margin-top: 2rem;
    padding: 0.3rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 1.3rem;
  }

  img {
    height: 45vw;
    border-radius: 1rem;
    box-shadow: 0 0.1rem 0.3rem #0003;
  }

  #meta {
    background: none;
    border: none;
    box-shadow: none;
  }

  #title {
    font-size: 2rem;
  }

  #input {
    margin-top: 2rem;
  }

  input {
    background: none;
    height: 2rem;
    width: 80%;
    outline: none;
    border: none;
    text-align: center;
  }

  #player {
    margin-top: 2rem;
    margin-bottom: 2rem;
    padding: 0.3rem;
    height: 32vw;
    background: var(--accent);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    border-radius: 1.3rem;
  }

  #play {
    height: 15vw;
    width: 15vw;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
  }

  #track {
    height: 15vw;
  }

  @media (orientation:landscape) {

    #data {
      flex-direction: row;
    }

    img {
      height: 22.5vw
    }

    #player {
      flex-direction: row;
      height: 16vw;
      justify-content: space-around;
    }

    #track {
      width: 60vw;
    }
  }
</style>

<body>
  <div id="settings">
    <div id="moreBtn">(...)</div>
    <div id="more">more</div>
  </div>

  <div id="data">
    <img>

    <div id="meta">
      <p id="title">title</p>
      <p id="author">author</p>
    </div>
  </div>
  <div id="input">
    <input type="url" placeholder="Input Link Here">
  </div>
  <div id="player">
    <div id="play">play</div>
    <div id="track">track</div>
  </div>
  <script src="JS/color.js"></script>
  <script>
    let fx = (url) => {
      colorjs.average(url, { group: 25, sample: 1, }).then(colors => {
        let [r, g, b] = colors;
        storeColor = `rgb(${r},${g},${b})`;
        document.querySelector('img').src = url;
        document.querySelector(':root').style.setProperty('--color', storeColor);
      });
    }
    fx('Assets/default_thumbnail.avif');
  </script>
</body>

</html>
