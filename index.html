<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="description" content="50kbps opus youtube audio streaming front-end">
  <meta name="author" content="Animesh Nath">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="rgb(119, 149, 218)">
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="keywords" content="ytify, Ytify, Youtube, youtube, Music,music, audio,opus, 50kbps,Free , 
     spotify ,streaming, music-player ,  youtube-player , free-music, ytmusic">
  <title>ytify</title>

  <meta property="og:title" content="YTIFY">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ytify.netlify.app">
  <meta property="og:description" content="50kbps Opus YouTube Audio Streaming Web App.">
  <meta property="og:image" content="Assets/maskable_icon_x512.png">

  <!-- tells google that this url is most important (e.g. not http (without s = secure))-->
  <link rel="canonical" href="https://ytify.netlify.app/">

  <link rel="icon" type="image/png" alt="Main image" sizes="512x512" href="Assets/maskable_icon_x512.png" />
  <link rel="icon" type="image/png" alt="Main image" sizes="192x192" href="Assets/maskable_icon_x192.png" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="settingsContainer" class="hide">
    <button class="material-icons" id="themeButton">palette</button>
    <button class="material-icons" id="fullscreenButton">fullscreen</button>
    <button class="material-icons" id="installButton">get_app</button>
    <button class="material-icons" id="thumbnailButton">image</button>
    <button class="material-icons" id="qualityButton">high_quality</button>
    <button class="material-icons" id="infoButton">info</button>
    <button class="material-icons" id="deleteDataButton">delete</button>
    <button class="material-icons" id="inputToggleButton">input</button>
  </div>

  <div id="dataContainer">
    <img src="Assets/default_thumbnail.avif">
    <div id="metadata" align="center">
      <p id="title">title</p>
      <p id="author">author</p>
    </div>
  </div>

  <div id="playerContainer">
    <div id="playbackButtons">
      <button class="material-icons on" id="playButton">play_arrow</button>
      <button class="material-icons   " id="queueButton">queue</button>
      <button class="material-icons   " id="loopButton">loop</button>
      <button class="material-icons   " id="shareButton">share</button>
      <button class="material-icons   " id="settingsButton">settings</button>
    </div>
    <div id="queueButtons" class="hide">
      <button class="material-icons" id="queuePreviousButton">queue_play_next</button>
      <button class="material-icons" id="queueAddButton">add_to_queue</button>
      <button class="material-icons" id="queueNextButton">queue_play_next</button>
    </div>
    <input type="url" placeholder="Input Link Here">
  </div>

  <script src="JS/color.js"></script>
  <script src="JS/basics.js"></script>
  <script src="JS/themer.js"></script>
</body>

</html>
