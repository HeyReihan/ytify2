<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ytify</title>
  <link rel="stylesheet" href="newstyle.css">
</head>

<body>

  <div id="settings" class="hide">
    <button class="material-icons on" id="theme">palette</button>
    <button class="material-icons " id="fsBtn">fullscreen</button>
    <button class="material-icons" id="shareBtn">share</button>
    <button class="material-icons" id="dlBtn">download</button>
    <button class="material-icons on" id="thumbBtn">image</button>
    <button class="material-icons" id="qualityBtn">high_quality</button>
    <button class="material-icons" id="info">info</button>
    <button class="material-icons" id="delBtn">delete</button>
    <button class="material-icons on" id="inputBtn">input</button>
  </div>

  <div class="container" id="data">
    <img src="Assets/default_thumbnail.avif">
    <div id="meta">

      <p id="title">title</p>
      <p id="author">author</p>

    </div>
  </div>

  <div class="container" id="player">
    <div id="play">
      <button id="playBtn" class="material-icons">play_arrow</button>
      <button class="material-icons">add_to_queue</button>
      <button class="material-icons">skip_next</button>
      <button class="material-icons" id="stngBtn">settings</button>

    </div>
    <input type="url" placeholder="Input Link Here">

  </div>

  <script src="JS/color.js"></script>
  <script src="themer.js"></script>
</body>

</html>
