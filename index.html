<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ytify</title>
</head>
<style>
  :root {
    --bg: none;
    --accent: none;
    --text: none;
    --border: none;
  }

  body {
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
  }

  div {
    width: 80vw;
    background: var(--accent);
    border-radius: 1rem;
    text-align: center;
    border: 1px solid var(--border);
    box-shadow: 0 0.1rem 0.3rem #0003;
  }

  .container {
    margin-top: 2rem;
    border-radius: 1.3rem;
  }

  #settings {
    display: flex;
    justify-content: space-between;
    height: 3rem;
    background: var(--accent);
    padding: 0.3rem;
  }

  #moreBtn {
    width: 4rem
  }

  select {
    background: var(--accent);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 1rem;
    outline: none;
  }

  #more {
    width: 60vw;
  }

  #data {
    background: var(--accent);
    padding: 0.3rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  img {
    height: 45vw;
    border: 1px solid var(--border);
    border-radius: 1rem;
    box-shadow: 0 0.1rem 0.3rem #0003;
  }

  #meta {
    background: none;
    border: none;
    box-shadow: none;
  }

  #title {
    font-size: 2rem;
  }

  input {
    background: var(--accent);
    border: 1px solid var(--border);
    box-shadow: 0 0.1rem 0.3rem #0003;
    height: 2rem;
    width: 80%;
    outline: none;
    text-align: center;
  }

  #player {
    margin-bottom: 2rem;
    padding: 0.3rem;
    height: 32vw;
    background: var(--accent);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }

  #play {
    height: 15vw;
    width: 15vw;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
  }

  #track {
    height: 15vw;
  }

  @media (orientation:landscape) {

    #data {
      flex-direction: row;
    }

    img {
      height: 22.5vw
    }

    #player {
      flex-direction: row;
      height: 16vw;
      justify-content: space-around;
    }

    #track {
      width: 60vw;
    }
  }
</style>

<body>
  <div class="container" id="settings">
    <div id="moreBtn">(...)</div>
    <select id="more">
      <option id="default"value="default">default</option>
      <option id="dark"value="dark">dark</option>
      <option id="black" value="black">black</option>
    </select>
  </div>

  <div class="container" id="data">
    <img>

    <div id="meta">
      <p id="title">title</p>
      <p id="author">author</p>
    </div>
  </div>
  <input class="container" type="url" placeholder="Input Link Here">

  <div class="container" id="player">
    <div id="play">play</div>
    <div id="track">track</div>
  </div>

  <script src="JS/color.js"></script>
  <script>
    const palette = {
      'default': {
        bg: null,
        accent: '#fff7',
        text: '#000b',
        border: 'none'
      },
      'dark': {
        bg: '#1f1f1f',
        accent: null,
        text: '#fffe',
        border: '#fff1'
      },
      'black': {
        bg: '#000',
        accent: '#000',
        text: '#fff',
        border: '#fff7'
      }
    };


    const colorChanger = (variable, colour) => {
      document.querySelector(':root').style.setProperty(variable, colour);
    }

    let theme = 'default';
    if (localStorage.getItem('theme')) {
      theme = localStorage.getItem('theme');
      document.getElementById(theme).selected='true';
    }

    const select = document.querySelector('select');
    select.onchange = () => {
      theme = select.value;
      fx(`Assets/${theme}_thumbnail.avif`);
      localStorage.setItem('theme', theme);
    }


    let fx = (url) => {
      colorjs.average(url, { group: 25, sample: 1, }).then(colors => {
        let [r, g, b] = colors;
        document.querySelector('img').src = url;

        // thumbnail color injected into palette
        palette['default'].bg = `rgb(${r},${g},${b})`;
        palette['dark'].accent = `rgba(${r},${g},${b}, 0.3)`;

        colorChanger('--bg', palette[theme].bg);
        colorChanger('--accent', palette[theme].accent);
        colorChanger('--text', palette[theme].text);
        colorChanger('--border', palette[theme].border);
      });
    }
    fx(`Assets/${theme}_thumbnail.avif`);
  </script>
</body>

</html>
